<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al-Jabr Platform</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --ai: #2563eb;
            --game: #10b981;
        }

        /* Sahifa yurganda yurmasligi (scroll bo'lmasligi) uchun */
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100vh;
            background: var(--bg); color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* Skrollni o'chiradi */
            display: flex; justify-content: center; align-items: center;
        }

        /* üè† ASOSIY KONTEYNER - Hamma narsa markazda */
        .app-container {
            width: 100%; max-width: 500px;
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative;
        }

        #m-title { font-size: 1.8rem; margin-bottom: 25px; text-align: center; }

        .grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; width: 90%;
        }

        .card {
            background: var(--card); border-radius: 20px; aspect-ratio: 1/1;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; border: 2px solid transparent; transition: 0.3s;
        }
        .card span { font-size: 40px; margin-bottom: 8px; }
        .card div { font-size: 14px; font-weight: bold; }
        .card:active { transform: scale(0.95); background: #334155; }

        /* üìÑ SAHIFALAR - To'liq ekran markazida */
        .page {
            display: none; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background: var(--bg); z-index: 100;
        }

        .header {
            height: 60px; background: var(--card); width: 100%;
            display: flex; align-items: center; padding: 0 15px; box-sizing: border-box;
            justify-content: space-between;
        }

        .back-btn { background: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 10px; font-weight: bold; }

        /* ü§ñ AI CHAT - Tuzatilgan struktura */
        #chat-container {
            height: calc(100% - 60px); display: flex; flex-direction: column;
        }

        #chat-box {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 10px;
        }

        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .u { align-self: flex-end; background: var(--ai); }
        .b { align-self: flex-start; background: #334155; }

        .input-area {
            padding: 15px; background: var(--card);
            display: flex; gap: 10px; align-items: center;
        }

        .input-area input {
            flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none;
        }

        .send-btn {
            background: var(--ai); border: none; width: 45px; height: 45px;
            border-radius: 50%; color: white; font-size: 20px;
        }

        /* üèÅ SHASHKA - Markazda qotgan */
        #game-wrapper {
            height: calc(100% - 60px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 20px;
        }

        canvas { max-width: 90vw; border: 4px solid #3e2723; border-radius: 5px; }
        .score-board { background: var(--card); padding: 15px; border-radius: 15px; width: 80%; text-align: center; }

    </style>
</head>
<body>

    <div class="app-container">
        <div id="main-menu" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <h1 id="m-title">‚ú® Xush Kelibsiz! ‚ú®</h1>
            <div class="grid">
                <div class="card" onclick="openP('yt-p')" style="border-color: #ef4444;"><span>üì∫</span><div>YouTube</div></div>
                <div class="card" onclick="openP('ai-p')" style="border-color: #2563eb;"><span>ü§ñ</span><div>AI Yordamchi</div></div>
                <div class="card" onclick="openP('gm-p')" style="border-color: #10b981;"><span>üèÅ</span><div>Shashka</div></div>
                <div class="card" onclick="openP('st-p')" style="border-color: #64748b;"><span>‚öôÔ∏è</span><div>Sozlamalar</div></div>
            </div>
        </div>

        <div id="ai-p" class="page">
            <div class="header"><button class="back-btn" onclick="goH()">üè†</button> <b>AI Yordamchi</b> <div></div></div>
            <div id="chat-container">
                <div id="chat-box">
                    <div class="msg b">Salom! Men Al-Jabr AI botiman. Savol bering!</div>
                </div>
                <div class="input-area">
                    <input type="text" id="aiI" placeholder="Savol bering...">
                    <button class="send-btn" onclick="askAI()">‚û§</button>
                </div>
            </div>
        </div>

        <div id="gm-p" class="page">
            <div class="header"><button class="back-btn" onclick="goH()">üè†</button> <b>Shashka üëë</b> <div></div></div>
            <div id="game-wrapper">
                <canvas id="board" width="480" height="480"></canvas>
                <div class="score-board">
                    <div id="turn-txt">Navbat: Oq ‚ö™</div>
                    <button onclick="initGm()" style="margin-top:10px; width:100%; padding:8px; background:var(--game); border:none; color:white; border-radius:8px;">üîÑ Reset</button>
                </div>
            </div>
        </div>
    </div>

<script>
    function openP(id) { 
        document.getElementById('main-menu').style.display='none'; 
        document.getElementById(id).style.display='block'; 
        if(id==='gm-p') initGm(); 
    }
    function goH() { 
        document.querySelectorAll('.page').forEach(p=>p.style.display='none'); 
        document.getElementById('main-menu').style.display='flex'; 
    }

    // AI QISMI - 2 ta salom muammosi hal etildi
    async function askAI() {
        const i = document.getElementById('aiI'); 
        const box = document.getElementById('chat-box');
        if(!i.value) return;
        
        let userMsg = i.value;
        box.innerHTML += `<div class="msg u">${userMsg}</div>`;
        i.value = '';
        box.scrollTop = box.scrollHeight;

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method:"POST",
                headers:{"Authorization":"Bearer PLACEHOLDER_KEY", "Content-Type":"application/json"},
                body:JSON.stringify({model:"llama-3.3-70b-versatile", messages:[{role:"user",content:userMsg}]})
            });
            const data = await res.json();
            box.innerHTML += `<div class="msg b">${data.choices[0].message.content}</div>`;
        } catch { 
            box.innerHTML += `<div class="msg b">Xatolik yuz berdi.</div>`; 
        }
        box.scrollTop = box.scrollHeight;
    }

    // SHASHKA QODS (SODDALASHTIRILGAN VA MARKAZLASHTIRILGAN)
    const cvs = document.getElementById('board'); const ctx = cvs.getContext('2d');
    let board = []; let sel = null; let turn = 'w';

    function initGm() {
        board = []; turn = 'w';
        for(let r=0; r<8; r++) { board[r]=[]; for(let c=0; c<8; c++) {
            if((r+c)%2!==0) {
                if(r<3) board[r][c]={color:'b', king:false};
                else if(r>4) board[r][c]={color:'w', king:false};
                else board[r][c]=null;
            } else board[r][c]=null;
        }} draw();
    }

    function draw() {
        ctx.clearRect(0,0,480,480);
        for(let r=0; r<8; r++) { for(let c=0; c<8; c++) {
            ctx.fillStyle = (r+c)%2===0?'#d7ccc8':'#4e342e';
            ctx.fillRect(c*60,r*60,60,60);
            if(board[r][c]) {
                ctx.beginPath(); ctx.arc(c*60+30,r*60+30,25,0,Math.PI*2);
                ctx.fillStyle = board[r][c].color==='w'?'#fff':'#000';
                ctx.fill();
                if(board[r][c].king) { ctx.fillStyle="gold"; ctx.font="25px Arial"; ctx.textAlign="center"; ctx.fillText("üëë", c*60+30, r*60+40); }
                if(sel && sel.r===r && sel.c===c) { ctx.strokeStyle='yellow'; ctx.lineWidth=3; ctx.stroke(); }
            }
        }}
    }

    cvs.onclick = (e) => {
        const rect = cvs.getBoundingClientRect();
        const x = Math.floor((e.clientX - rect.left) * (480 / rect.width) / 60);
        const y = Math.floor((e.clientY - rect.top) * (480 / rect.height) / 60);
        if(sel) {
            if(!board[y][x] && (y+x)%2!==0) {
                board[y][x] = board[sel.r][sel.c];
                board[sel.r][sel.c] = null;
                turn = turn==='w'?'b':'w';
                document.getElementById('turn-txt').innerText = "Navbat: " + (turn==='w'?"Oq ‚ö™":"Qora ‚ö´");
            }
            sel = null;
        } else if(board[y][x] && board[y][x].color === turn) {
            sel = {r:y, c:x};
        }
        draw();
    }
</script>
</body>
</html>
